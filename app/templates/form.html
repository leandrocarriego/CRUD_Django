{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>Editar album</title>
</head>
<body>
    <h1>Editar informacion del album</h1>
    <form class="container" action='{% url 'crear' %}' method="POST">
            {% csrf_token %}
            <div class="row justify-content-center align-items-center g-2">
                <div class="col">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" name="nombre" id="nombre" class="form-control" placeholder="" aria-describedby="helpId" value={{ disco.nombre | default:''}}>
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="autor" class="form-label">Autor</label>
                        <input type="text" name="autor" id="autor" class="form-control" placeholder="" aria-describedby="helpId" value={{ disco.autor | default:''}}>
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="estilo" class="form-label">Estilo</label>
                        <input type="text" name="estilo" id="estilo" class="form-control" placeholder="" aria-describedby="helpId" value={{ disco.estilo | default:''}}>
                </div>

                </div>
                <button type="submit" class="btn btn-success">Actualizar</button>
            </div>
        </form>  
</body>
</html>
