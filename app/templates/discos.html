{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>Turnos</title>
</head>
<body>
    <h1 class="text-center display-3 m-5">Tu galeria de discos</h1>
    
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="mb-5">
                <form action='{% url 'crear' %}' method="POST">
                    {% csrf_token %}
                    <div class="justify-content-center align-items-center g-2">
                        <div>
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" name="nombre" id="nombre" class="form-control" placeholder="" aria-describedby="helpId">
                            </div>
                        </div>
                        <div>
                            <div class="mb-3">
                                <label for="autor" class="form-label">Autor</label>
                                <input type="text" name="autor" id="autor" class="form-control" placeholder="" aria-describedby="helpId">
                            </div>
                        </div>
                        <div>
                            <div class="mb-3">
                                <label for="estilo" class="form-label">Estilo</label>
                                <input type="text" name="estilo" id="estilo" class="form-control" placeholder="" aria-describedby="helpId">
                          </div>
                        </div>
                        <button type="submit" class="btn btn-success">Guardar</button>
                    </div>
                </form>
            </div>
            {% for disco in discos %}
            <div class="card card-body bg-dark mt-2 d-flex flex-row justify-content-between">
                <div class="col">
                    <h5 class="card-title">Album: {{ disco.nombre }}</h5>
                    <p class="card-text">Autor: {{ disco.autor }}</p>
                    <p class="card-text">Estilo: {{ disco.estilo }}</p>
                </div>
                <div class="col">
                    <form class="m-2" action="{% url 'editar' disco.id %}" method="POST">
                        {% csrf_token %}
                        <div class="d-grid gap-2">
                        <button type="submit" name="" id="" class="btn btn-primary">Editar</button>
                        </div>
                    </form>    
                    <form class="m-2" action="{% url 'borrar' disco.id %}" method="POST">
                        {% csrf_token %}
                        <div class="d-grid gap-2">
                        <button type="submit" name="" id="" class="btn btn-danger">Borrar</button>
                        </div>
                    </form>
                </div>
                
            </div>
            {% endfor %}
            </div>
            
        </div>
    
    </div>

</body>
</html>
